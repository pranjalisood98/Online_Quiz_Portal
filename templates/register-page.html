<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png"><!-- 
  <link rel="icon" type="image/png" href="../assets/img/favicon.png"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="/static/css/material-kit.css?v=2.0.5" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="/static/demo/demo.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse" style="background-image: url('/static/img/Crop.jpg'); background-size: cover; background-position: top center;">

  <div class="page-header header-filter" >
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card ">
            <form class="form" method="POST" action="/register">



              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Administration</h4>
              </div>
              <br>
              <div class="card-body text-center">
                    <label>Enter desired username and password.</label>
                    <br>
                    <br>
                    <div class="form-group">
                      <input class="form-control" placeholder="Enter username" name="username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password"  name="password" required>
                    </div>
                     <input type="submit" value="Register" name="Register" class="btn btn-primary">
                     {% with messages = get_flashed_messages() %}
                        {% if messages %}
                          {% for message in messages %}
                          <div>
                          <p  class="text-danger">
                              {{ message }}
                            </p>
                          </div>
                          {% endfor %}
                        {% endif %}
                      {% endwith %}
                <p class="card-text" style="margin-top: 20px;">Already an admin? <a href="http://127.0.0.1:5000/login"> Login here.</p> </a>
              </div>





            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="/static/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="/static/js/plugins/moment.min.js"></script>
  <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="/static/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="/static/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

</body>

</html>
